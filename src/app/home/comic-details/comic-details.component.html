<div class="header">
  <div class="nav">
    <a [routerLink]="['/profile']">Profile</a>
    <a id="login" (click)="logout()"  >Log out</a>
  </div>
  <div class="logo">
    <img src="/assets/img/logo_Marvel.png">
  </div>
</div>

<div class="container">

 <div class="link-home">
    <a routerLink="/home"><&nbsp;Back to Comic Books </a>
  </div>
  <div class="img-hq">
    <img src="{{hq.thumbnail.path}}//portrait_incredible.jpg" alt="">
  </div>

  <div class="infos-titulo">
    <h2>{{hq.title}}</h2>
  </div>

  <div class="infos-details">

    <div id="published">
      <label for="" class="titulo-details" >Published:</label>
      <label for="" class="content-details" > </label>
    </div>
    <div id="writer">
       <label for="" class="titulo-details" >Writer:</label>
       <label for="" class="content-details">  {{hq.creators.items[0] ? hq.creators.items[1].name : 'Sem autor'}} </label>
    </div>
    <div id="penciller">
      <label for="" class="titulo-details" >Penciller:</label>
      <label for="" class="content-details">  {{hq.creators.items[0] ? hq.creators.items[0].name : 'Sem autor'}} </label>
    </div>
    <div id="cover">
       <label for="" class="titulo-details" >Cover Artist:</label>
       <label for="" class="content-details">  {{hq.creators.items[0] ? hq.creators.items[0].name : 'Sem autor'}} </label>
    </div>

  </div>

  <div class="infos-description">
    <div id="description">
      <label for="" class="titulo-details" >Description</label>
      <label for="" class="content-details" > {{hq.creators.items[0] ? hq.creators.items[0].name : 'Sem autor'}}</label>

    </div>
    <div id="cast">
      <label for="" class="titulo-details" >Cast:</label>
    </div>

  </div>

  <div class="buy">
    <div class="acquire">
      <h2>Acquire the Comic</h2>
      <p>Read online or on your iPhone, iPad or Android Device</p>
    </div>
    <div class="price">
      <label for="">$ {{hq.price}}</label>
    </div>
    <div class="btn">
      <button type="submit" (click)="onSubmit()" >
        Buy Digital Issue
      </button>
    </div>
  </div>

</div>
