<mat-toolbar class="header">
  <div class="nav">
    <a [routerLink]="['/profile']">Profile</a>
    <a id="login" (click)="logout()"  >Log out</a>
  </div>
  <div class="logo">
    <img src="/assets/img/logo_Marvel.png">
  </div>
</mat-toolbar>

<div class="container">
  <div class="link-home">
    <a routerLink="/home"><&nbsp;Back to Comic Books </a>
  </div>
  <div class="img-hq">
    <img src="" alt="">
  </div>

  <div class="infos-titulo">
    <h2>Star Wars</h2>
  </div>

  <div class="infos-details">
    <div id="published">
       <label for="">Published:</label>
    </div>
    <div id="writer">
       <label for="">Writer:</label>
    </div>
    <div id="penciller">
      <label for="">Penciller:</label>
    </div>
    <div id="cover">
       <label for="">Cover Artist:</label>
    </div>

  </div>

  <div class="infos-description">
    <div id="description">
      <label for="">Description</label>
    </div>
    <div id="cast">
      <label for="">Cast:</label>
    </div>

  </div>

  <div class="buy">
    <div class="acquire">
      <h2>Acquire the Comic</h2>
      <p>Read online or on your iPhone, iPad or Android Device</p>
    </div>
    <div class="btn">
      <button type="submit" (click)="onSubmit()" >
        Buy Digital Issue
      </button>
    </div>
  </div>

</div>
